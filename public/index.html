<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>
<body class="font-main bg-gray-100">
    <div class="container my-4 p-6 mx-auto">
        <h1 class="text-center text-4xl mb-8">Weather Forecast</h1>
        <h3 class="font-semibold text-lg pb-2 md:text-center">Choose Location</h3>

        <div class="flex flex-col items-stretch md:flex-row md:justify-center">
            <input class="outline-none border placeholder-gray-400 border-gray-400 py-2 px-5 rounded-md" type="text" id="input-city" placeholder="City">
            <input class="uppercase block mt-3 rounded-md bg-gray-700 text-gray-50 py-2 px-5 md:cursor-pointer outline-none md:mt-0 md:ml-3" type="button" value="Submit" id="submit-btn">
        </div>

        <div class="flex flex-col items-stretch mt-5 md:flex-row md:justify-center md:items-center md:mt-7">
            <p class="font-semibold">Didn't found?</p>
            <input class="uppercase block mt-2 rounded-md bg-gray-700 text-gray-50 py-2 px-5 md:mt-0 md:ml-4 md:bg-gray-100 md:text-gray-700 md:py-0 md:px-0 md:underline md:cursor-pointer" type="button" value="Auto-Detect My Location" id="auto-detect-btn">
        </div>

        <div class="mt-8 md:w-5/12 md:mx-auto" id="output"></div>
    </div>

    <script src="./weather.js"></script>
    <script src="./storage.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
